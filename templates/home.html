<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://livejs.com/live.js"></script>
    <link rel="stylesheet" href="/static/tachyons.min.css">
    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>

    <script>
      (() => {
        const application = Stimulus.Application.start()

        application.register("clipboard", class extends Stimulus.Controller {
          static get targets() {
            return ["source"]
          }

          copy() {
            let elemento = this.sourceTarget;
            console.log("has invocado a clipboard#copy", elemento)
          }

        })
      })()

    </script>

  </head>

  <body class="pa3 sans-serif">

    <div data-controller="clipboard">

      PIN: <input data-target="clipboard.source" type="text" value="1234" readonly>
      <button data-action="clipboard#copy">Copiar</button>

    </div>

  </body>
</html>
